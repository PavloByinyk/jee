<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <f:view locale="#{localChanger.currentlocal}">
    <h:head>
        <title><ui:insert name="title"/></title>
        <h:outputStylesheet library="css" name="styles.css"  />
        <h:outputScript library="js" name="javascript.js" target="head"/>
    </h:head>
    
    <h:body>
        
        <div id="loading_wrapper">
            <p>Loading ...</p>
        </div>
        
        <div class="container">
            
            
            <div class="header">
                <ui:insert name="header">
                    <ui:include src="/templates/header.xhtml"/>
                </ui:insert>
            </div>
            
            <div class="middle">
                              
                <div class="left_menu">
                    <ui:insert name="middle">
                        <ui:include src="/templates/left_menu.xhtml"/>
                    </ui:insert>
                </div>
                
                <div class="content">
                    <ui:insert name="content">
                        <ui:include src="/templates/content.xhtml"/>
                    </ui:insert>
                    
                    <div class="pager">
                        <h:panelGroup id="pages1" layout="block"> <ui:insert name="paginator"/> </h:panelGroup>
                    </div> 
                </div>
                
                <div style="clear: both">&nbsp;</div>
                
            </div>
            
            <div class="footer">
                <ui:insert name="footer">
                    <ui:include src="/templates/footer.xhtml"/>
                </ui:insert>
            </div> 
            
            
            
            
        </div>
        

    </h:body>
        </f:view>
</html>
