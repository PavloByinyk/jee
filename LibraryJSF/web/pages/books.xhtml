<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <ui:composition template="/templates/library_template.xhtml">
            
            <ui:define name="title">
                #{msg.msg_book_list}
            </ui:define>
            
            <ui:define name="content">
                
                <p>#{msg.msg_books_count}  #{searchController.currentBookList.size()}</p>
                #{param.genre_id}
                
                <ui:repeat value="#{searchController.currentBookList}" var="book">
                    <h:graphicImage value="/ShowImage?id=#{book.id}" width="40px" height="40px"></h:graphicImage>
                 </ui:repeat>
            </ui:define>
            
        </ui:composition>
        
    </h:body>
</html>
