<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form id="username"> 
            
            <div style="width: 1200px; height: 800px; margin:0 auto;">
                <div><p>#{msg.msg_welcome}</p></div>
                <div >
                    <div style="width:50%;background:red; padding-top: 10px; float:left; text-align: right"  >#{msg.msg_first}</div>
                <div style="width:50%;background:blue;padding-top: 10px; float:left; text-align: left"  >#{msg.msg_second}</div>
                </div>
                
                <div class="class1" style="padding: 20px">Put your name here 
                    <div style="float: left">
                        <h:inputText class="class1" id="username" value="#{user.name}" required="true" requiredMessage="#{msg.msg_set_name}" size="20">
                            <f:validator validatorId="validators.LoginValidator"></f:validator>
                            
                        </h:inputText>
                    </div>
                </div>
                
                <div style="clear: both">
                    <h:commandButton class="class1" action="#{loginController.login()}" value="Sign in"/>
                </div>
            </div>
        </h:form>
        
        
    </h:body>
</html>
